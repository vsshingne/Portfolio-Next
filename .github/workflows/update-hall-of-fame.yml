name: Update Hall of Fame Stats

on:
  # Run daily at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: write  # Required for pushing commits back to repo

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run stats update script
        run: node scripts/updateHallOfFameStats.js
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/hallOfFameData.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/hallOfFameData.json
          git commit -m "chore: auto-update Hall of Fame stats [skip ci]"
          git push
